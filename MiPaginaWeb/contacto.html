<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Manuel Carmona</title>

    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="img/logo2.png" />

    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="bootstrap-5.0.0-beta2/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="bootstrap-5.0.0-beta2/dist/js/bootstrap.js"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</head>

<body class="cuerpo">
    <header class="header">
        <div class="navegacion">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png"></a>
            </div>
            <div class="menu">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre_mi.html">Sobre mí</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>

        </div>
        <div class="imagen_contacto">
            <h2>Contacto</h2>
        </div>
    </header>

    <main class="main">

        <div class="container-fluid mt-5">
            <div class="row justify-content-center mb-5">
                <div class="col-7">
                    <h3 class="text-center">¡Rellena el formulario y me pondre en contacto contigo en menos de 24h!</h3>
                </div>
            </div>
            
            <form>
                <div class="row justify-content-center">
                    <div class="col-8 col-md-4">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Nombre</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="col-8 col-md-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">¿En que te puedo ayudar?</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Acepto la política de privacidad y el
                                aviso de privacidad</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary text-light">Enviar</button>
                    </div>
                </div>
            </form>

        </div>
    </main>


    <footer class="footer_sobremi">
        <div class="primeraParte">
            <div class="segundaEntrada">
                <h2>Sígueme</h2>
                <div class="iconos">
                    <div class="icono2">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="icono2">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="icono2">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="icono2">
                        <i class="fab fa-youtube-square"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="final">
            <p>© Manuel Carmona: Diseñador Web</p>
            <p>Legal · Privacidad · Cookies</p>
        </div>
    </footer>
</body>

</html>
